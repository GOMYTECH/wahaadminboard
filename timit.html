<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid white;
            padding: 10px;
            text-align: center;
        }
        .delete-btn {
            background-color: #e43f5a;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 5px 10px;
        }
        button {
            background-color: #1f4068;
            color: white;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Family Name</th>
                    <th>Phone</th>
                    <th>School</th>
                    <th>Group</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="registrant-table"></tbody>
        </table>
        <button id="copy-all">Copy All Info</button>
        <button id="copy-names">Copy All Names</button>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            databaseURL: "YOUR_DATABASE_URL"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const registrantsRef = firebase.database().ref("registrants");

        // Render Table
        const renderTable = (registrants) => {
            const tableBody = document.querySelector("#registrant-table");
            tableBody.innerHTML = "";

            registrants.forEach((registrant, index) => {
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${registrant.name}</td>
                    <td>${registrant.familyName}</td>
                    <td>${registrant.phone}</td>
                    <td>${registrant.school}</td>
                    <td>${registrant.group}</td>
                    <td>
                        <button class="delete-btn" data-id="${registrant.id}">Delete</button>
                    </td>
                `;

                tableBody.appendChild(row);
            });
        };

        // Fetch Registrants from Firebase
        const fetchRegistrants = () => {
            registrantsRef.on("value", (snapshot) => {
                const data = snapshot.val();
                const registrants = Object.keys(data || {}).map((key) => ({
                    id: key,
                    ...data[key],
                }));
                renderTable(registrants);
            });
        };

        // Delete a Registrant
        document.querySelector("#registrant-table").addEventListener("click", (e) => {
            if (e.target.classList.contains("delete-btn")) {
                const id = e.target.dataset.id;
                registrantsRef.child(id).remove();
            }
        });

        // Copy All Info
        document.querySelector("#copy-all").addEventListener("click", () => {
            registrantsRef.once("value", (snapshot) => {
                const data = snapshot.val();
                const registrants = Object.keys(data || {}).map((key, index) => {
                    const reg = data[key];
                    return `${index + 1}. Name: ${reg.name}, Family Name: ${reg.familyName}, Phone: ${reg.phone}, School: ${reg.school}, Group: ${reg.group}`;
                });
                const allInfo = registrants.join("\n");
                navigator.clipboard.writeText(allInfo).then(() => alert("All info copied to clipboard!"));
            });
        });

        // Copy All Names
        document.querySelector("#copy-names").addEventListener("click", () => {
            registrantsRef.once("value", (snapshot) => {
                const data = snapshot.val();
                const allNames = Object.keys(data || {}).map((key) => data[key].name).join("\n");
                navigator.clipboard.writeText(allNames).then(() => alert("All names copied to clipboard!"));
            });
        });

        fetchRegistrants();
    </script>
</body>
</html>
