<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #000;
            padding: 10px 20px;
            border-bottom: 2px solid #00f;
        }

        .navbar .profile {
            display: flex;
            align-items: center;
        }

        .navbar .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .balance-box {
            background-color: #111;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .transactions {
            margin: 20px;
        }

        .transactions h3 {
            text-align: center;
        }

        .transaction-list {
            list-style-type: none;
            padding: 0;
        }

        .transaction-list li {
            background-color: #222;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }

        .nav-buttons button {
            background-color: #00f;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        .nav-buttons button:hover {
            background-color: #00c;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="profile">
            
            <span id="userName">Wahada</span>
        </div>
    </div>



</body>
</html>
