<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Edit Bank Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #001f3f;
            color: #ffffff;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #00152a;
            border: 1px solid #007bff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        form label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        form input {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px 0;
            border: none;
            border-radius: 5px;
            background-color: #001f3f;
            color: #ffffff;
            border: 1px solid #007bff;
        }
        form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Admin Panel - Edit Bank Details</h1>
        <form id="updateForm">
            <label for="bankName">Bank Name:</label>
            <input type="text" id="bankName" name="bankName" placeholder="Enter Bank Name" required>
            
            <label for="accountNumber">Bank Account Number:</label>
            <input type="text" id="accountNumber" name="accountNumber" placeholder="Enter Account Number" required>
            
            <label for="bank">Bank:</label>
            <input type="text" id="bank" name="bank" placeholder="Enter Bank" required>
            
            <button type="submit">Update Details</button>
        </form>
    </div>

    <script>
        // Load current bank details from localStorage to pre-fill the form
        const defaultDetails = {
            bankName: 'Bisis',
            accountNumber: '9166724452',
            bank: 'Opay'
        };

        // Function to load bank details
        function loadDetails() {
            const details = JSON.parse(localStorage.getItem('bankDetails')) || defaultDetails;
            document.getElementById('bankName').value = details.bankName;
            document.getElementById('accountNumber').value = details.accountNumber;
            document.getElementById('bank').value = details.bank;
        }

        // Function to save updated bank details to localStorage
        function saveDetails(bankName, accountNumber, bank) {
            const updatedDetails = { bankName, accountNumber, bank };
            localStorage.setItem('bankDetails', JSON.stringify(updatedDetails));
            alert("Bank details updated successfully!");
        }

        // Handle form submission
        document.getElementById("updateForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const bankName = document.getElementById("bankName").value;
            const accountNumber = document.getElementById("accountNumber").value;
            const bank = document.getElementById("bank").value;

            if (bankName && accountNumber && bank) {
                saveDetails(bankName, accountNumber, bank);
                loadDetails(); // Reload the updated details in the form
            } else {
                alert("Please fill in all fields.");
            }
        });

        // Initial load when the page loads
        window.onload = loadDetails;
    </script>

</body>
</html>
